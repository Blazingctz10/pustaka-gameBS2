<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pustaka Game Batam{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/css/main.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'home' %}" class="site-title">PSJ</a>
            <form method="GET" action="{% url 'home' %}" class="search-form">
                <input type="text" name="q" placeholder="Cari game..." value="{{ request.GET.q }}">
                <button type="submit" class="btn-primary">Cari</button>
            </form>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <span>Halo, {{ user.username }}!</span>
                <div class="profile-button-container">
                    <a href="{% url 'profile' %}" class="profile-link" title="Lihat Profil">
                        <img class="profile-pic-nav" src="{{ user.profile.gambar.url }}" alt="Profile">
                    </a>
                </div>
                <form action="{% url 'account_logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav> 

    <main class="container">
        
        {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script type="module">
        import Swup from 'https://unpkg.com/swup@4?module';
        const swup = new Swup();
        function initPageScripts() {
            AOS.init({ duration: 800, once: true });
            const lightbox = GLightbox({ touchNavigation: true, loop: true });
        }
        document.addEventListener('DOMContentLoaded', initPageScripts);
        swup.hooks.on('page:view', initPageScripts);
    </script>
</body>
</html>
